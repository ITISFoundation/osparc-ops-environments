- title: "${MACHINE_FQDN}: Interactive Study Data too large for AWS S3 and hanging"
  description: "${MACHINE_FQDN}: Study Hanging"
  priority: 3
  config:
    query: '"EntityTooLarge" AND NOT container_name:/.*graylog_graylog.*/'
    query_parameters: []
    search_within_ms: 600000
    execute_every_ms: 600000
    group_by: []
    series: []
    conditions: {}
    type: aggregation-v1
  field_spec:
    source:
      data_type: string
      providers:
      - type: template-v1
        template: "${source.source}"
        require_values: false
    container_name:
      data_type: string
      providers:
      - type: template-v1
        template: "${source.container_name}"
        require_values: false
  key_spec:
    - source
    - container_name
  notification_settings:
    grace_period_ms: 0
    backlog_size:
  alert: true
